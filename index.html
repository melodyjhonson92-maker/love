<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Queen ‚ù§Ô∏è</title>
    
    <!-- Modern Tech Stack -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Sacramento&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff0a54;
            --secondary: #ff85a1;
            --dark: #4d0a1d;
            --glass: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh;
            background: #000;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* Animated Mesh Gradient Background */
        #bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #700b26 0%, #2d050e 100%);
            z-index: -1;
        }

        .blob {
            position: absolute;
            width: 500px; height: 500px;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
            z-index: -1;
        }

        /* Glassmorphism Card 2.0 */
        .card {
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Top Progress Bar */
        .progress-container {
            position: absolute;
            top: 20px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 8px;
        }
        .dot {
            width: 8px; height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: 0.4s;
        }
        .dot.active { background: var(--primary); box-shadow: 0 0 10px var(--primary); width: 20px; border-radius: 10px; }

        /* Content Areas */
        .image-stage {
            height: 200px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sticker {
            max-height: 100%;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            font-size: 1.4rem;
            line-height: 1.4;
            margin-bottom: 30px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .cursive {
            font-family: 'Sacramento', cursive;
            text-transform: none;
            font-size: 2.8rem;
            color: var(--secondary);
            display: block;
        }

        /* Buttons */
        .btn-wrapper {
            position: relative;
            min-height: 160px;
        }

        .btn {
            border: none;
            border-radius: 100px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: white;
            color: var(--dark);
            padding: 20px 0;
            width: 100%;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .btn-yes:active { transform: scale(0.9); }

        .btn-no {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 12px 25px;
            font-size: 0.8rem;
            position: absolute;
            z-index: 3;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Toast Messages */
        #toast {
            position: fixed;
            top: 10%;
            background: var(--primary);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 800;
            transform: translateY(-100px);
            transition: 0.5s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Finale Screen */
        .hidden { display: none !important; }
        .success-msg { font-size: 1rem; line-height: 1.6; opacity: 0.9; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse { animation: pulse 0.5s ease-in-out; }

    </style>
</head>
<body>

    <div id="bg-mesh"></div>
    <div class="blob" id="blob1"></div>
    <div class="blob" id="blob2"></div>

    <div id="toast">NOPE! üíã</div>

    <div class="card" id="main-card">
        <div class="progress-container" id="progress"></div>

        <div class="image-stage" id="img-container">
            <img id="sticker" class="sticker" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwd3p6bm9ndnZ5ZmxoOHR6ZXp6am94bm9ndnZ5ZmxoOHR6ZXp6aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/93SAsxN8dM14G1T1Jk/giphy.gif">
        </div>

        <div id="quiz-content">
            <h1 id="question">My beautiful wife, I have a very <span class="cursive">Important Question...</span></h1>
            <div class="btn-wrapper">
                <button class="btn btn-yes" id="yesBtn">Continue</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div id="success-content" class="hidden">
            <h1 style="font-size: 2.5rem;"><span class="cursive">I knew it!</span></h1>
            <p class="success-msg">You are my heart, my soul, and my forever. I love you more than words can say! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const stages = [
            {
                q: "My beautiful wife, I have a very <span class='cursive'>Important Question...</span>",
                sticker: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwd3p6bm9ndnZ5ZmxoOHR6ZXp6am94bm9ndnZ5ZmxoOHR6ZXp6aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/93SAsxN8dM14G1T1Jk/giphy.gif",
                btn: "Yes, Tell me"
            },
            {
                q: "Are you aware that you are the most <span class='cursive'>Stunning Woman</span> to ever exist?",
                sticker: "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMm56am94bm9ndnZ5ZmxoOHR6ZXp6am94bm9ndnZ5ZmxoOHR6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/M90mJ0WfTh4P1uLpG0/giphy.gif",
                btn: "I am now! ü•∞"
            },
            {
                q: "Is it true that I'm officially the <span class='cursive'>Luckiest Husband</span> in the world?",
                sticker: "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMm56am94bm9ndnZ5ZmxoOHR6ZXp6am94bm9ndnZ5ZmxoOHR6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/lTfDsS5wU1uicJ3U4F/giphy.gif",
                btn: "Absolutely! üï∫"
            },
            {
                q: "Do you promise to let me <span class='cursive'>Kiss & Love</span> you every single day forever?",
                sticker: "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMm56am94bm9ndnZ5ZmxoOHR6ZXp6am94bm9ndnZ5ZmxoOHR6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/m82Z6oaf0YFToHYGuE/giphy.gif",
                btn: "I promise üíã"
            },
            {
                q: "Will you be my Valentine <span class='cursive'>For All Eternity?</span>",
                sticker: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMm56am94bm9ndnZ5ZmxoOHR6ZXp6am94bm9ndnZ5ZmxoOHR6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/IInR3vHygHshS6tyH9/giphy.gif",
                btn: "YES FOREVER! üíç"
            }
        ];

        let step = 0;
        let scale = 1;
        const sassy = ["NICE TRY! üòÇ", "REJECTION NOT FOUND", "WRONG WAY GORGEOUS! üëâ", "ACCESS DENIED üíã", "KEEP DREAMING üòò"];

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const sticker = document.getElementById('sticker');
        const question = document.getElementById('question');
        const progress = document.getElementById('progress');
        const toast = document.getElementById('toast');

        // Init progress dots
        stages.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.className = `dot ${i === 0 ? 'active' : ''}`;
            progress.appendChild(dot);
        });

        // Background Animation
        gsap.to("#blob1", { duration: 10, x: "100vw", y: "80vh", repeat: -1, yoyo: true, ease: "sine.inOut" });
        gsap.to("#blob2", { duration: 12, x: "-50vw", y: "-20vh", repeat: -1, yoyo: true, ease: "sine.inOut", delay: 1 });

        // Persistent No Logic
        function teleportNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 60) + 30;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 60) + 30;
            
            gsap.to(noBtn, { duration: 0.1, x: x - noBtn.offsetLeft, y: y - noBtn.offsetTop });
            
            toast.innerText = sassy[Math.floor(Math.random() * sassy.length)];
            toast.style.transform = "translateY(0)";
            setTimeout(() => { toast.style.transform = "translateY(-100px)"; }, 1500);
        }

        noBtn.addEventListener('mouseover', teleportNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); teleportNo(); });

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            if (step < stages.length - 1) {
                step++;
                scale += 0.15;
                
                // Animate transition
                gsap.to(".card", { duration: 0.1, scale: 1.05, yoyo: true, repeat: 1 });
                
                setTimeout(() => {
                    question.innerHTML = stages[step].q;
                    sticker.src = stages[step].sticker;
                    yesBtn.innerText = stages[step].btn;
                    yesBtn.style.transform = `scale(${scale})`;
                    
                    document.querySelectorAll('.dot').forEach((d, i) => {
                        d.classList.toggle('active', i === step);
                    });
                }, 100);
            } else {
                showSuccess();
            }
        });

        function showSuccess() {
            document.getElementById('quiz-content').classList.add('hidden');
            document.getElementById('success-content').classList.remove('hidden');
            sticker.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMm9ndnZ5ZmxoOHR6ZXp6am94bm9ndnZ5ZmxoOHR6ZXp6aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/T8p8fH07H37u8/giphy.gif";
            
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const heart = confetti.shapeFromPath({ path: 'M167 72c19,-38 37,-56 75,-56 42,0 76,33 76,75 0,76 -76,151 -151,227 -75,-76 -151,-151 -151,-227 0,-42 33,-75 75,-75 38,0 57,18 76,56z' });

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;
                const particleCount = 2;
                confetti({
                    particleCount,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    shapes: [heart],
                    colors: ['#ff0a54', '#ff85a1']
                });
                confetti({
                    particleCount,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    shapes: [heart],
                    colors: ['#ff0a54', '#ff85a1']
                });
                requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
