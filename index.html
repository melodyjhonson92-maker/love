<!DOCTYPE html>
<html lang="en">
<!-- 
    ================================================================
    Project: The Eternal Flight of Tuntuni Pakhi
    Dedicated to: Sadia Khatun
    Designed by: Supper Romantic AI Designer
    ================================================================
    This code is engineered to be mobile-first, high-energy, and 
    playful. It uses a 10-step story architecture.
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- MOBILE COMPATIBILITY: Force perfect fit on all phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ff4d6d">

    <title>For My Sadia Khatun | Tuntuni Pakhi ‚ù§Ô∏è</title>

    <!-- ROMANTIC TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- EXTERNAL ENGINES -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- INTERNAL STYLESHEET LINK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ADVANCED LAYER: Background Particles -->
    <div id="particle-field" class="particles"></div>

    <!-- ADVANCED LAYER: Animated Gradient Overlay -->
    <div class="background-glow"></div>

    <!-- PRE-LOADER: Ensuring Sadia doesn't see a blank screen -->
    <div id="global-loader">
        <div class="loader-content">
            <div class="heart-animation">‚ù§Ô∏è</div>
            <p>Creating Magic for Sadia...</p>
            <div class="loading-bar-container">
                <div class="loading-bar-fill"></div>
            </div>
        </div>
    </div>

    <!-- MAIN EXPERIENCE CONTAINER -->
    <main class="master-container" id="experience-card">
        
        <!-- TOP INDICATOR: The 10-Step Progress -->
        <header class="experience-header">
            <div class="progress-wrapper">
                <div class="progress-track">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div class="step-label">
                    Step <span id="current-step-num">1</span> of 10
                </div>
            </div>
            <div class="bird-icons">
                <span class="bird-left">üê¶</span>
                <span class="bird-right">üå∏</span>
            </div>
        </header>

        <!-- VISUAL ENGINE: The Heart of the App (GIF Display) -->
        <section class="visual-engine">
            <div class="frame-border">
                <div class="glow-ring"></div>
                <img id="main-display-gif" src="assets/1.gif" alt="For My Sadia">
            </div>
        </section>

        <!-- TEXT ENGINE: Romantic Narrative -->
        <section class="text-engine">
            <div class="title-wrap">
                <h1 id="dynamic-title" class="animate-text">Hi Sadia Khatun!</h1>
            </div>
            <div class="badge-wrap">
                <span class="romantic-badge">My Favorite Tuntuni Pakhi</span>
            </div>
            <div class="message-wrap">
                <p id="dynamic-message" class="animate-message">
                    My beautiful Bird, you are the most precious person in my life. 
                    I've prepared a <span>10-step journey</span> to show you how much I love you.
                </p>
            </div>
        </section>

        <!-- INTERACTION ENGINE: Energetic Buttons -->
        <footer class="interaction-engine">
            <div class="btn-container" id="action-buttons">
                <!-- PRIMARY ACTION -->
                <button id="mainBtn" class="btn btn-primary btn-pulse" onclick="engine.nextStep()">
                    Start Our Journey ‚ù§Ô∏è
                </button>
                
                <!-- SECONDARY PLAYFUL ACTION (Hidden until the question) -->
                <button id="escapeBtn" class="btn btn-secondary btn-escape" 
                        onmouseover="engine.runAway()" 
                        ontouchstart="engine.runAway()">
                    No üòú
                </button>
            </div>
        </footer>

        <!-- CARD FOOTER -->
        <div class="card-footer-branding">
            <p>Designed with Forever Love for Sadia</p>
        </div>
    </main>

    <!-- AUDIO ENGINE (Hidden) -->
    <audio id="romantic-audio" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <!-- SCRIPT INJECTION -->
    <script src="script.js"></script>

    <!-- 
        MOBILE FIX: 
        Ensures the "Open" button area is always clickable 
        by preventing browser default zoom-on-tap behaviors.
    -->
    <script>
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) { event.preventDefault(); }
        }, { passive: false });
    </script>

</body>
</html>
